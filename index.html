<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор вартості дзеркала</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Калькулятор вартості індивідуального дзеркала</h1>
    <form id="mirrorCalculator">
      <!-- Розміри -->
      <label for="width">Ширина дзеркала (м):</label>
      <input type="number" id="width" name="width" step="0.01" min="0.3" max="3" required>
      
      <label for="height">Висота дзеркала (м):</label>
      <input type="number" id="height" name="height" step="0.01" min="0.3" max="3" required>
      
      <!-- Робота -->
      <label for="work">Вартість роботи (грн):</label>
      <input type="number" id="work" name="work" value="500" step="50" required>
      
      <!-- Блок живлення -->
      <label for="block">Ціна блоку живлення (грн):</label>
      <input type="number" id="block" name="block" value="300" required>
      
      <!-- Ціни за матеріали -->
      <fieldset>
        <legend>Ціни матеріалів:</legend>
        <label for="mirrorPrice">Дзеркало (грн за м²):</label>
        <input type="number" id="mirrorPrice" name="mirrorPrice" value="1500" required>
        
        <label for="framePrice">Рама (грн за м.п.):</label>
        <input type="number" id="framePrice" name="framePrice" value="200" required>
        
        <label for="tapePrice">Лєнта (грн за м.п.):</label>
        <input type="number" id="tapePrice" name="tapePrice" value="100" required>
        
        <label for="backPrice">Задня кришка (грн за м²):</label>
        <input type="number" id="backPrice" name="backPrice" value="300" required>
      </fieldset>
      
      <!-- Додаткові опції -->
      <fieldset>
        <legend>Додаткові опції:</legend>
        <label>
          <input type="checkbox" id="sensorSwitch" name="sensorSwitch" value="400">
          Сенсорний вимикач (+400 грн)
        </label>
        <label>
          <input type="checkbox" id="mechanicalSwitch" name="mechanicalSwitch" value="200">
          Механічний вимикач (+200 грн)
        </label>
        <label>
          <input type="checkbox" id="heating" name="heating" value="500">
          Підігрів дзеркала (+500 грн)
        </label>
      </fieldset>
      
      <!-- Розрахувати -->
      <button type="button" id="calculateBtn">Розрахувати</button>
    </form>
    
    <div id="result" class="result">
      <h2>Загальна вартість:</h2>
      <p><span id="totalPrice">0</span> грн</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
